<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pjeej</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Projecting pjeej</h1>
          </div>
      </div>
      <div class="container">
          <div class="text-center">
              <font size="3">{{avg}}</font>
            </div>
          </div>
      <div class="container">
        <div class="row">
            <div class="col-md-8">
                
              <img src="{{ url_for('static', filename='MEgroup.jpg') }}" height=75% width=75% class="img-responsive"  alt="MEP!">
              </div>
              <div class="col-md-4">
                
                <img src="{{ url_for('static', filename='Time.jpg') }}" class="img-responsive"  alt="You're late!!">
                </div>
        </div>
      </div>
  <div class="container">
          <div class="row">
          <div class="col-md-12">
          <!-- {{dfd.d | safe}} -->
          <table class="table table-striped">
              <thead>
                  <tr>
                    <th>Date</th>
                    <th>Day of Week</th>
                    <th>Time</th>
                    <th>Temp (F)</th>
                  </tr>
                </thead>
            <tbody>
            {% for index, row in dfd.iterrows() %}
            <tr>
                <td>{{ row.0 }}</td><td>{{ row.1 }}</td><td>{{ row.2 }}</td><td>{{ row.3 }}</td>
            </tr>
            {% endfor %}
          </tbody>
            </table>
          </div>
        </div>
          </div>
          <div class="container">
              <div class="row">
                  <div class="col-md-6">
              <table class="table table-condensed">
                <thead>
                  <th>Average by Day</th>
                </thead>
                <tbody>
                  {% for key, value in dayavg.items() %}
                     <tr>
                          <td> {{ key }} </td>
                          <td> {{ value }} </td>
                     </tr>
                  {% endfor %}
                </tbody>
                  </table>
                  </div>
                  </div>
            <div class="row">
                <div class="col-md-6">
                    
                  <img src="{{ url_for('static', filename='overall.png') }}" class="img-responsive"  alt="Over Time">
                  </div>
                  <div class="col-md-6">
                    
                  <img src="{{ url_for('static', filename='weekly.png') }}" class="img-responsive"  alt="Weekly">
                  </div>
                  </div>
                </div>
                  <div class="container">
                      <div class="row">
                          <div class="col-md-6">
                              <font size="3">{{overror}}</font>
                            </div>
                              <div class="col-md-6">
                                  <font size = "3">{{werror}}</font>
                                </div>
                              </div>
                    <div class="row">
                        <div class="col-md-6">
                            
                          <img src="{{ url_for('static', filename='avgdiff.png') }}" class="img-responsive"  alt="Over Time">
                          </div>
                          <div class="col-md-6">
                            
                          <img src="{{ url_for('static', filename='weekdaydiff.png') }}" class="img-responsive"  alt="Over Time">
                          </div>
                          </div>
                        </div>
    


  

</body>

</html>
